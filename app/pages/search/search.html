<GridLayout rows="auto, *">

    <SearchBar row="0" #searchBar hint="Search" [(ngModel)]="searchTerm"></SearchBar>

    <ListView row="1" [items]="results">
        <template let-item="item">
            <Label [text]="item.collectionName"></Label>
        </template>
    </ListView>

    <ActivityIndicator row="1"
        [busy]="isLoading"
        [visibility]="isLoading ? 'visible' : 'collapse'"
        horizontalAlignment="center" verticalAlignment="center">
    </ActivityIndicator>

</GridLayout>
