<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>Search Podcasts</ion-title> -->
    <ion-searchbar [(ng-model)]="searchTerm" (input)="searchPodcasts($event)" fixed></ion-searchbar>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="#result of results">
            <ion-thumbnail item-left>
                <img src="{{result.artworkUrl100}}" />
            </ion-thumbnail>
            <p>{{result.collectionName}}</p>
            <p>{{result.feedUrl}}</p>
        </ion-item>
    </ion-list>
</ion-content>
