<GridLayout rows="auto, *">

    <StackLayout row="0">
        <SearchBar #searchBar hint="Search" [(ngModel)]='searchTerm'></SearchBar>
        <!-- <TextField #searchField [(ngModel)]="grocery" hint="Enter a podcast name" col="0"></TextField>
        <Image src="res://add" (tap)="add()" col="1"></Image> -->

        <TextField [(ngModel)]='results[0]'></TextField>
    </StackLayout>

    <ListView [items]="results" row="1">
        <template let-item="item">
            <Label [text]="item.collectionName"></Label>
        </template>
    </ListView>

    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>
