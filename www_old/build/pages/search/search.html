<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>Search Podcasts</ion-title> -->
    <ion-searchbar [(ng-model)]="searchTerm" (search)="searchPodcasts($event)" autocorrect="off"></ion-searchbar>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="#podcast of podcastList" (click)="itemTapped($event, podcast)">
            <ion-thumbnail item-left>
                <img src="{{podcast.artworkUrl100}}" />
            </ion-thumbnail>
            <h2>{{podcast.collectionName}}</h2>
            <p>{{podcast.feedUrl}}</p>
        </button>
    </ion-list>
</ion-content>
